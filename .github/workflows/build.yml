name: 'Build and publish to Docker Hub'

env:
   NAME: "klibio/example.bnd.rcp:"

on:
  workflow_dispatch:
  push:
    branches:
     - 'feature/*'
     - 'bugfix/*'
  pull_request:
    branches:
     - 'main'

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
        fetch-depth: 1
     - 
      name: Build docker image and push to docker hub
      id: script
      run: |
        /bin/bash ${GITHUB_WORKSPACE}/buildAndTest.sh